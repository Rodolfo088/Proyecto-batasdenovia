    <main>
       <form action="" method="get" enctype="text/plain">
           <fieldset>
               <legend>CONTACTANOS</legend>
                <div>
            <label for="username">NOMBRE</label>
            <input type="text" id="username" name="username" placeholder="Tu nombre">  
           </div>
           <div>
            <label for="phone">TELEFONO</label>
            <input type="text" id="phone" name="phone" placeholder="Tu telefono" required>  
           </div>
           <div>
            <label for="userMail">MAIL</label>
            <input type="email" id="userMail" name="userMail" placeholder="Tu mail" required> 
           </div>
           TIPO DE EVENTO
           <div>
               <label for="boda">BODA</label>
               <input type="radio" name="TIPO DE EVENTO" id="BODA" value="BODA">
           </div>
               <div>
                <label for="quincen">QUINCE</label>
                <input type="radio" name="TIPO DE EVENTO" id="QUINCE" value="QUINCE"> 
               </div>
               <div>
                   <label for="fecha del evento">FECHA DEL EVENTO</label>
                   <input type="date" name="fecha del evento" id="fecha del evento" min="hoy">
               </div>
               
            <label for="coment">COMETARIOS</label>
            <textarea name="comentario" id="coment" cols="30" rows="10" placeholder="Escribe tu comentario aqui"></textarea>  
           </div>
           <div>
           <input type="submit" value="ENVIAR">
           </fieldset>
           
       </form>

    </main>
